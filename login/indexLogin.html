<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form class="form"> 
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Usuario" type="email">
                <img src="img/icons8_user_15px_1.png" alt="Usuario">
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password">
                <img src="img/icons8_lock_15px_1.png" alt="Senha">
            </div>

            <div>
                <label class="remember-forgot">
                    <input type="checkbox">
                    Lembar Senha
                </label>
                <a href="#">Recuperar</a>
            </div>

            <button type="submit">Login</button>
        
            <div class="register-link">
                <p>Primeira Vez? <a href="#">Cadastar</a></p>
            </div>
        </form>
    </main>
</body>
</html>
