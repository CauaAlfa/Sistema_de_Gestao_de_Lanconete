<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <div class="form-box login">
            <form action="#">
                <h1>WELCOME</h1>

                <div class="input-box">
                    <input type="text" placeholder="Usuario">
                    <i class=""></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Senha">
                    <i class=""></i>
                </div>

                <div class="forgot-link">
                    <a href="#">Recuperar senha</a>
                </div>

                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h1>Registrar</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario">
                    <i class=""></i>
                </div> 

                <div class="input-box">
                    <input type="text" placeholder="Email"">
                    <i class=""></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Senha">
                    <i class=""></i>
                </div>

                <div class="login-link">
                    <a href="#">Fazer login</a>
                </div>

                <button type="submit" class="btn">Registrar</button>
            </form>
        </div>  
            
            <div class="alt-box">
                <div class="alt-panel alt-left">
                    <h1>Seja Bem-vindo(a)!</h1>
                    <br>
                    <p>Nao possui uma conta?</p>
                    <button class="btn register-btn">Registrar</button>
                </div>

                <div class="alt-panel alt-right">
                    <h1>Esta de Volta!</h1>
                    <br>
                    <p>Ja possui uma conta?</p>
                    <button class="btn logn-btn">Entrar</button>
                </div>
            </div>
    </div>
</body>
</html>
